<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-3">
      <p>Buscar artista</p>
      <form class="d-flex">
         <input name="buscarArtista" id="buscarArtista" class="form-control me-2" type="search" placeholder="Buscar" [(ngModel)]="parametroBusqueda" (keyup)="obtenerBusqueda()"
             aria-label="Search">
       </form>
    </div>
      <div class="col-9"*ngIf="parametroBusqueda !== '' ">
         <h1>{{parametroBusqueda}}</h1>
         <hr>
    </div>
  </div>

<div class="container" style="margin-top:40px">
<div class="d-flex justify-content-center"  *ngIf="cargandoContenido == true" >
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

  <div class="row" *ngIf="cargandoContenido == false">
      <div class="col col-md-4 col-12" *ngFor="let item of busqueda">
        <div class="tarjetaNovedades">
          <img src="{{item.images | sinfoto}}" class="card-img-top" width="200px" height="250px">
               <div class="card-body">
               <a class="btn btn-primary" id="botonDetalleArtista" type="button" routerLink="/detalleArtista/{{item.id}}">{{item.name}}</a>
            </div>
        </div>
      </div>
    </div>



</div>
