      <div class="container" style="margin-top:40px">
        <div class="row">
          <div class="col-3">
            <form class="d-flex">
              <img src="{{ artistaImagen | sinfoto }}" class="img-circle">
            <h1></h1>
             </form>
          </div>
            <div class="col-9">
               <h1>{{artistaNombre}}</h1>
               <hr>
               <a type="button" name="button" class="btn btn-outline-success"  href="{{artistaCanciones[0]?.external_urls?.spotify}}">Abrir spotify</a>
               <a type="button" name="button" id="regresarDetallesArtista"  class="btn btn-outline-danger" (click)="volver()">Volver</a>
          </div>
        </div>
      <div class="row" style="margin-top:20px;">
      <div class="col-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Popularidad</th>
              <th scope="col">Escuchar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of artistaCanciones; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td><img src="{{ item.album.images | sinfoto }}" class="img-thumb"></td>
              <td>{{item.name}}</td>
              <td>{{item.popularity}}%</td>
              <td>
                <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
