  <div class="container" style="margin-top:40px">
<div class="d-flex justify-content-center"  *ngIf="cargandoContenido == true" >
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row" *ngIf="cargandoContenido == false">
  <div class="col col-md-4 col-12" *ngFor="let item of novedades">
    <div class="tarjetaNovedades">
      <img src="{{item.images[0].url}}" class="card-img-top"
           width="{{item.images[0].width}}"
           height="{{item.images[0].height}}">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <a class="btn btn-primary" type="button" *ngFor="let artista of item.artists"
           routerLink="/detalleArtista/{{artista.id}}">{{artista.name}}</a>
      </div>
    </div>
  </div>
</div>
</div>
